<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../dist/styles.css">
</head>
<body class="c-body">
    <section class="c-page">
        <article class="c-panel c-panel--separator">
            <header class="c-panel__title">
                Colors
            </header>
            <div class="c-panel__content">
                <ul class="c-list">
                    <li class="c-list__item">
                        <div class="c-sample c-sample--brand-primary"></div> - Brand primary
                    </li>
                    <li class="c-list__item">
                        <div class="c-sample c-sample--brand-text"></div> - Brand text
                    </li>
                    <li class="c-list__item">
                        <div class="c-sample c-sample--brand-link"></div> - Brand link
                    </li>
                    <li class="c-list__item">
                        <div class="c-sample c-sample--brand-component"></div> - Brand component
                    </li>
                </ul>
            </div>
        </article>
        <article class="c-panel c-panel--separator">
            <header class="c-panel__title">
                Header
            </header>
            <div class="c-panel__content">
                <header class="c-header c-header--with-navigation">
                    <a class="c-header__logo" href="/">
                        LOGO
                    </a>
                    <nav class="c-header__navigation">
                    </nav>
                </header>
            </div>
        </article>
        <article class="c-panel">
            <header class="c-panel__title">
                Footer
            </header>
            <div class="c-panel__content">
                <footer class="c-footer">
                    Footer content
                </footer>
            </div>
        </article>
        <article class="c-panel c-panel--separator">
            <header class="c-panel__title">
                Navigation
            </header>
            <div class="c-panel__content">
                <ul class="c-navigation">
                    <li class="c-navigation__option">
                        <a class="c-navigation__link" href="/">
                            Item 1
                        </a>
                    </li>
                    <li class="c-navigation__option">
                        <a class="c-navigation__link" href="/">
                            Item 2
                        </a>
                    </li>
                    <li class="c-navigation__option">
                        <a class="c-navigation__link" href="/">
                            Item 3
                        </a>
                    </li>
                    <li class="c-navigation__option">
                        <a class="c-navigation__link" href="/">
                            Item 4
                        </a>
                    </li>
                    <li class="c-navigation__option">
                        <a class="c-navigation__link" href="/">
                            Item 5
                        </a>
                    </li>
                </ul>
            </div>
        </article>
        <article class="c-panel c-panel--separator">
            <header class="c-panel__title">
                Panel
            </header>
            <div class="c-panel__content">
                <article class="c-panel">
                    <header class="c-panel__title">
                        Panel title
                    </header>
                    <div class="c-panel__content">
                        <p>
                            Panel content paragraph 1
                        </p>
                        <p>
                            Panel content paragraph 2
                        </p>
                    </div>
                </article>
            </div>
        </article>
        <article class="c-panel c-panel--separator">
            <header class="c-panel__title">
                Buttons
            </header>
            <div class="c-panel__content">
                <button class="c-btn">Default button</button>
                <button class="c-btn c-btn--accept">Accept button</button>
                <button class="c-btn c-btn--edit">Edit button</button>
                <button class="c-btn c-btn--remove">Remove button</button>
            </div>
        </article>
        <article class="c-panel">
            <header class="c-panel__title">
                Loader
            </header>
            <div class="c-panel__content">
                <div class="c-loader"></div>
            </div>
        </article>
    </section>

    <script src="../dist/scripts.js"></script>
</body>
</html>
